spring.application.name=backend
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${MYSQL_DB_URL}/myroom
spring.datasource.username=${MYSQL_DB_USER}
